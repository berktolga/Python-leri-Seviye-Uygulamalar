{% extends "layout.html" %} <!--İndex.html'in layout.html'den miras almasını sağladık--> 

{% block body_field %} <!--Layout'tan miras aldığımız ve burada index'e göre düzenlenecek Block kısmı.--> 
    <div class="jumbotron text-center">
        <h3>Psikoloji ve Yapay Zeka Bloğuna Hoş Geldiniz!</h3>
        <p></p>
    </div>
    
    <ul>
        {% for article in articles %}
            <li>Article Id: {{article.id}} - Title: {{article.title}} - Content: {{article.content}} </li>
        {% endfor %}
    </ul>

{% endblock %}
