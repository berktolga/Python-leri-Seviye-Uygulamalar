{% extends "layout.html" %}

{% block body_field %}
    <h3>Makaleler</h3>
    <hr>

    {% if  articles %}<!-- bir makale geldiyse burası True dönecek-->
        {% for article in articles %}
        
        <div class="row">
            <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title"><a href="/articledetail/{{article.id}}">{{article.title}}</a> </h5>
                <p class="card-text">{{article.content}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            </div>

        {% endfor %}
    

    {% else %}
        <div class = "aler aler-danger">Bu blokta henüz makale bulunmamaktadır.</div>
    {% endif %}



{% endblock %}
